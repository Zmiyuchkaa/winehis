<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//db.onlinewebfonts.com/c/d6ce188b658585742fc8f592e0107086?family=Abraham+Lincoln"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-slider">

        <header class="header">
          <div id="logo"><img src="images/full-logo.png" /></div>
          <div class="menu">
            <p class="menu-item">About us</p>
            <p class="menu-item">History</p>
            <p class="menu-item green">Call me plz</p>
            <p class="menu-item">+35 987 654 32 10</p>
            <div class="menu-burger"></div>
          </div>
        </header>

        <div>
          <div class="page-content">
            <div><img class="grapes" src="images/intro-grape.png"></div>
            <div><img class="bottle" src="images/bottle.png"></div>
            <h1 class="page-content__title">Explore the world of wine</h1>
            <div class="page-content__slider">
              
              <p class="page-content__slider__text">
                
              </p>
            </div>
          </div>
          
          <div class="page-content__slider__footer">
            <div class="page-content__slider__footer__counter">
              <p id="current" class="current-number"></p>
              <p class="slash">/</p>
              <p id="total" class="total-number"></p>
            </div>
            <div>
              <button id="back" class="button back"><img src="images/back-button.png"></button>
              <button id="forward" class="button"><img src="images/next-button.png"></button>
            </div>
          </div>
        </div>
        <div>
          
        </div>

      </div>
    </main>
  </body>
</html>

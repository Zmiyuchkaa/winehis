<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//db.onlinewebfonts.com/c/d6ce188b658585742fc8f592e0107086?family=Abraham+Lincoln"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>

      <div class="main-slider">
        <div>
          <div><img class="single-grape-top" src="images/single-grape-top.png"></div>
          <div><img class="single-grape-4" src="images/single-grape-4.png"></div>
          <div><img class="single-grape-3" src="images/single-grape-3.png"></div>
          <div><img class="single-grape-1" src="images/single-grape-1.png"></div>
        </div>
        
        <header class="header">
          <div id="logo"><img src="images/full-logo.png" /></div>
          <div class="menu-burger"></div>
          <div class="menu">
            <p class="menu-item">About us</p>
            <p class="menu-item">History</p>
            <p class="menu-item green">Call me plz</p>
            <p class="menu-item">+35 987 654 32 10</p>
          </div>
        </header>
        

        <div>
          <div class="page-content">
            <div class="page-content__parallax-group">
              <div><img class="grapes" src="images/intro-grape.png"></div>
              <div><img class="bottle" src="images/bottle.png"></div>
            </div>
            
            
            <h1 class="page-content__title">Explore the world of wine</h1>
            <div class="page-content__slider">
              <p class="page-content__slider__text">
              </p>
            </div>
          </div>
          
          <div class="page-content__slider__footer">
            <div class="page-content__slider__footer__counter">
              <p id="current" class="current-number"></p>
              <p class="slash">/</p>
              <p id="total" class="total-number"></p>
            </div>
            <div>
              <button id="back" class="button back"><img src="images/back-button.png"></button>
              <button id="forward" class="button"><img src="images/next-button.png"></button>
            </div>
          </div>
        </div>
        <div>
          
        </div>

      </div>

      <div class="slider2">
        <div><img class="slide2-grapes" src="images/intro-grape2.png"></div>
        <div><img class="single-grape-5" src="images/single-grape-3.png"></div>
        <div class="slider2__container">
          <img class="slider2__container__image" src="images/Ellipse.png">
          <p class="slider2__container__date">1901</p>
          <p class="slider2__container__text">
            Give the wine lover in your life a gift they will love. 
            <a href="#" class="text-decoration">Wine trails</a> are a fun way of exploring the great food and wine 
            venues we have in the city while making great memories. 
          </p>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  </body>
</html>
